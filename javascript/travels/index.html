<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Маршрут путешественника</title>
	<link rel="stylesheet" href="css/main.css">
	<script>
		var Card = []; // список карточек
	</script>
</head>
<body>

	<main>

	  <article>
	    <h1>Добавить карточку</h1>
	    <p>входные данные не должны повторяться, <br>
	       цепочка не должна быть кольцевой (A &#8800; B)</p>
		
		<textarea class="card_add" cols="40" rows="5"></textarea>
		<button class="card_add_list" onclick="add_list(Card)">Добавить карточку</button>
	  </article>

	  <aside>
	    <h1>Сортировка</h1>
	    <p>Текущее количество карточек: <span class='card'>0</span></p>
	    <button class="sort">Получить маршрут</button>
	  </aside>

	  <section>
	    <h1>Текущая цепочка</h1>
	    <div class="list">
	    	<p>Нет карточек</p>
	    </div>
	  </section>

	  <section>
	    <h1>Маршрут путешествия</h1>
	    <div class="end_list">
	 	<p>Нет маршрута</p>
	
		<!-- <p class="ticket">
			<span class="node">1</span>
			From Gerona Airport, take flight SK455 to Stockholm. Gate 45B. Seat 3A. 
			Baggage drop at ticket counter 344. 
		</p> -->

	    </div>
	  </section>

	</main>

	<script src='js/travelsort.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
